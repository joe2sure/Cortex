  #firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_crashlytics: ^4.1.3
  firebase_messaging: ^15.1.3
  firebase_remote_config: 5.1.3
  firebase_core_web: ^2.18.1


  # SOCIAL LOGIN

  the_apple_sign_in: ^1.1.1
