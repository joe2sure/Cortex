  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.12

  # State Management
  get: ^4.6.6

  #Storage
  get_storage: ^2.1.1

  #PhotoViewGallery
  photo_view: ^0.15.0
